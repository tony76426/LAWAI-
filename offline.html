<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1C2A4D">
  <title>LawAI 法詢｜離線模式</title>
  <style>
    :root{ --navy:#1C2A4D; --muted:#606A79; }
    body{ font-family: system-ui, -apple-system, "Noto Sans TC", Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; 
          margin:0; padding:32px; color:#111; background:#fff; }
    .card{ max-width:720px; margin:0 auto; border:1px solid rgba(28,42,77,.12); border-radius:16px; padding:24px;
           box-shadow:0 4px 18px rgba(0,0,0,.06); }
    h1{ margin:0 0 12px; color:var(--navy); font-size:1.6rem; }
    p{ color:var(--muted); line-height:1.7; }
    .btn{ display:inline-block; margin-top:16px; padding:10px 16px; border-radius:10px; border:1px solid rgba(28,42,77,.15);
          text-decoration:none; color:#fff; background:var(--navy); }
    .tips{ margin-top:14px; font-size:.95rem; }
    .logo{ width:72px; height:72px; border-radius:50%; display:block; object-fit:contain; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="/footerlogo.png" alt="LawAI 法詢 Logo">
    <h1>目前為離線狀態</h1>
    <p>看起來你的網路暫時中斷了。你仍可瀏覽先前快取的頁面；連線恢復後會自動更新內容。</p>
    <a class="btn" href="/">返回首頁</a>
    <div class="tips">
      <p>若你已經安裝為 App（PWA），建議保持網路開啟以獲得最新的法務內容與預約功能。</p>
    </div>
  </div>
</body>
</html>
